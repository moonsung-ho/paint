<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico"/>
    <title>Paint</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <img src=white.png>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="50.0" value="3" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsReset">Reset</button>
        </div>
     <div class="controls__colors" id="jsColors">
     <div
     class="controls__color jsColor"
     style="background-color:#000000"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:white"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#FF3B30"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#FF9500"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#FFCC00"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#4CD963"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#5AC8FA"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#0579FF"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#5856D6"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#A04000"
   ></div>
   <div
     class="controls__color jsColor"
     style="background-color:#7f7f7f
   ></div>
</div>
    <script src="app.js"></script>
   </body>
</html>
